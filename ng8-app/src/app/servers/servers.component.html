<label>Server Name</label>
<!--input type="text" 
class="form-control"

-->
<!--Using Two-Way Databinding @Using ngModel directive-->
<!--WE NEED TO HAVE FormsModule in our imports array in
app.module.ts
-->
<input type="text" 
class="form-control"
[(ngModel)]="serverName"
>
<!--p>{{serverName}}</p-->

<!--Add Server Button-->
<button 
class="btn btn-success" 
[disabled]="!allowNewServer"
(click)="onCreateServer()"
> 
Add Server 
</button>
<!--Delete Server-->
<button 
class="btn btn-danger" 
[disabled]="!allowNewServer"
(click)="onDeleteServer()"
> 
Delete Server 
</button>
<!--<p [innerText]="allowNewServer"></p>-->
<!---p> {{serverCreationStatus}} </p-->
<!--Using *ngIf structural directive , * indicates that directive is structural and actually manipulates DOM-->
<p *ngIf="serverCreated; else noServer"> The Server is Created. The Server Name is : {{serverName}} </p>
<ng-template #noServer> 
<p>  </p> 
</ng-template>
<hr>
<label>User Name</label>
<input type="text" 
class="form-control"
[(ngModel)]="userName"
>
<p>{{userName}}</p>
<button 
class="btn btn-primary" 
[disabled]="userName === ''"
(click)="onResetUser()"
> 
Reset User
</button>
<hr>
<!--app-server></app-server>
<app-server></app-server-->
<!--Using *ngFor structural Directive to add servers whenever "Add Server" button is Clicked-->
<app-server *ngFor="let server of servers"> </app-server>
<!--This adds the servers when "Add Server" button is clicked-->
