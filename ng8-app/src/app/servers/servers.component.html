<!--Using Two-Way Databinding @Using ngModel directive-->
<!--WE NEED TO HAVE FormsModule in our imports array in
app.module.ts
-->
<input type="text" 
class="form-control"
[(ngModel)]="serverName"
>
<!--p>{{serverName}}</p-->
<button 
class="btn btn-primary" 
[disabled]="!allowNewServer"
(click)="onCreateServer()"
> 
Add Server 
</button>
<!--<p [innerText]="allowNewServer"></p>-->
<!---p> {{serverCreationStatus}} </p-->
<!--Using *ngIf structural directive , * indicates that directive is structural and actually manipulates DOM-->
<p *ngIf="serverCreated"> The Server is Created. The Server Name is : {{serverName}} </p>
<p *ngIf="serverCreated"> No Server was Created! </p>
<hr>
<label>User Name</label>
<input type="text" 
class="form-control"
[(ngModel)]="userName"
>
<p>{{userName}}</p>
<button 
class="btn btn-primary" 
[disabled]="userName === ''"
(click)="onResetUser()"
> 
Reset User
</button>
