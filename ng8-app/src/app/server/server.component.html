<p [ngStyle]="{ backgroundColor: getColor() }"    
   [ngClass]="{ online: serverStatus === 'online' || offline: serverStatus === 'offline' }"
> 
 <!-- Using attribute directives , i.e. ngStyle and ngClass -->
 <!--ngStyle for changing style-->
 <!--ngClass for dynamically selecting style class based on conditions-->

	{{'Server'}} with server id : {{ getServerId() }} and server status : {{ getServerStatus() }}

</p>
